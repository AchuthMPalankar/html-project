<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brands</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <header style="background-color: #333; color: white; padding: 10px 20px; text-align: center;">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Clothing Brands</h1>
    </header>

    <main style="padding: 20px;">
        <section style="display: flex; flex-wrap: wrap; justify-content: space-around;">
            <!-- Puma -->
            <div style="border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 20px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Color-PUMA-Logo.jpg" alt="Puma" style="width: 100%; height: auto; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 10px;">
                <h2 style="font-size: 1.5em; margin: 0 0 10px;">Puma</h2>
                <p style="margin: 0;">High-quality fashion wear for all seasons.</p>
            </div>

            <!-- USPA -->
            <div style="border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 20px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <img src="https://seeklogo.com/images/U/us-polo-assn-logo-8D6D188018-seeklogo.com.png" alt="USPA" style="width: 100%; height: auto; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 10px;">
                <h2 style="font-size: 1.5em; margin: 0 0 10px;">USPA</h2>
                <p style="margin: 0;">Stylish and affordable clothing for everyone.</p>
            </div>

            <!-- Calvin Klein -->
            <div style="border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 20px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcbykqLYCtVdyK1RO0SigtFhvvLIsu8dKFCQ&s" alt="Calvin Klein" style="width: 100%; height: auto; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 10px;">
                <h2 style="font-size: 1.5em; margin: 0 0 10px;">Calvin Klein</h2>
                <p style="margin: 0;">Exclusive collection of modern outfits.</p>
            </div>
        </section>
    </main>

    <footer style="background-color: #333; color: white; padding: 10px 20px; text-align: center; position: fixed; width: 100%; bottom: 0;">
        <p style="margin: 0;">&copy; 2024 Our E-Commerce Website</p>
    </footer>

</body>
</html>
